<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 所有绑定的方法都是window上的 -->
	<!-- <div onclick="fn()" id="btn">点我啊</div> -->
<div id="app">
	<!-- v-on === @ -->
	<!-- 如果不传递参数，不要写（），如果写括号了，要手动传入$event属性 -->
	<div @click="fn($event,1)">点我啊</div>
</div>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script>
	//引入vue后会白给你一个构造函数
	let vm = new Vue({//vm == viewModel
		el: '#app',//告诉vue能管理哪个部分,querySelector
		methods:{//methods和data中的数据都会放到vm上，而且名字不能冲突，冲突会报错，methods中的this指向的都是实例
			fn(event,a){console.log(event);}
		},
		data: {//都是数据
			msg: 'hello',
			a: 1
		}
	});
	// function fn(){
	// 	alert(1);
	// };
	// console.log(btn.onclick);
</script>
</body>
</html>
