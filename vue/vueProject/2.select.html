<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		[v-cloak]{display: none;}
	</style>
</head>
<body>
<div id="app" v-cloak>
	<select v-model="a" multiple>
		<option value="" disabled>请选择</option>
		<option value="1">你好</option>
		<option value="2">不好</option>
		<option value="3">我好</option>
	</select>
	{{a}}
	<!-- 如果value属性不写，默认取的是option中的值，请选择这一项要加disabled	, -->
	<!-- 如果select是多选框，则数据类型要是数组类型 -->
	<input type="radio" v-model="gender" value="男">男
	<input type="radio" v-model="gender"value="女" >女
	{{gender}}
</div>
	<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data:{
				gender:'女',
				a: []
			}
		});
	</script>
</body>
</html>
