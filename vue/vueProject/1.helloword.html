<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
	<!-- moustache 小胡子语法-->
	<!-- 可以放赋值、取值、三元 -->
	{{msg}}
	{{msg === 'hello'?1:0}}
</div>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script>
	//引入vue后会白给你一个构造函数
	let vm = new Vue({//vm == viewModel
		el: '#app',//告诉vue能管理哪个部分,querySelector
		data: {//data中的数据会被vm所代理
			msg: 'hello'//可以通过vm.msg取到对应的内容
		}
	});
</script>
</body>
</html>
