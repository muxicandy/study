<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app1">
	<input type="text" v-model="val">{{fullName}}
</div>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script>
	let vm = new Vue({//vm == viewModel
		el: '#app1',
		data:{
			firstName:'yang',
			lastName:'Li',
			val:''
		},
		// watch:{//只有值变化的时候才会触发 支持异步了 其他情况，我们更善于用computed
		// 	val(newVal,oldVal){
		// 		this.fullName = this.firstName + newVal + this.lastName;
		// 	}
		// }
		computed:{
			fullName(){
				return this.firstName + this.val + this.lastName;
			}
		}
	});
</script>
</body>
</html>
