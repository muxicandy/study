<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script>
		// 生命周期：beforeCreate created
		// 		   beforeMount mounted挂载之前还没渲染到页面之前
		// 		   beforeUpdate update更新之前
		// 		   beforeDestroy destroyed
		let vm = new Vue({//根实例，初始化时会调用很多方法（钩子函数）
			el:'#app',
			beforeCreate(){},//此方法用不到
			data:{a:1},
			created(){//获取ajax，初始化操作
			},
			template:'<div>{{a}}</div>',//如果有template属性，会用模版替换掉html,只要有此属性，app中的内容就没有任何意义了,只能有一个根元素，不能是文本节点
			beforeMount(){},//没有实际意义
			mounted(){},//操作dom。真实dom渲染完了。可以操作dom了
			beforeUpdate(){},//更新之前, 一般用watch来替换掉
			updated(){},//更新后
			beforeDestroy(){//可以清除定时器，或者清除时间绑定
				alert('销毁前');
			},
			destroyed(){
				alert('销毁后');
			}
		});
		vm.$destroy();

		// let vm2 = new Vue({//根实例，初始化时会调用很多方法（钩子函数）
		// 	beforeCreate(){},//此方法用不到
		// 	created(){//获取ajax，初始化操作
		// 	},
		// 	beforeMount(){
		// 		alert(2);
		// 	}
		// }).$mount('#app');
	</script>
</body>
</html>
