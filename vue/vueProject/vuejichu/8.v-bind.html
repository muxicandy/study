<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.x{
			background-color: blue
		}
		.y{
			font-size: 30px;
		}
		.z{
			color: pink;
		}
	</style>
</head>
<body>
<div id="app1">
	<!-- :class绑定的样式和class绑定的不冲突 -->
	<!-- 1){className:isSelected,y:false} -->
	<div class="x y" :class="{z:flag}">333</div>
	<div :class="[class1,class2,{z:flag}]">333</div>
	<div :style="{backgroundColor:'red',color:'pink'}">我很帅</div>
	<div :style="[style1,style2]">我111很帅</div>
</div>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script>
	//:class="a b c" style="background:'color'"
	//第一种是对象，第二种是数组
	let vm = new Vue({//vm == viewModel
		el: '#app1',
		data:{
			class1:'x',
			class2:'y',
			flag: true,
			style1:{backgroundColor:'red'},
			style2:{color:'pink'}
		}
	});
</script>
</body>
</html>
