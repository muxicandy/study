<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 组件分类：1、页面级组件2、将可复用的部分抽离出来（基础组件）
一个自定义标签，vue就会把它看成一个组件 div p span a header section....
	vue可以赋予一定意义
-->
<div id="app">
	<my-handsome></my-handsome>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	//1.组件名不要带有大写，多个单词用-
	//2.只要组件名和定义的名字相同，是可以的（首字母可以大写）
	//3.html采用短横线隔开命名法js中转驼峰也是可以的
	Vue.component('my-handsome', {//一个对象，可以看成一个组件
		template:'<div>{{msg}}</div>',
		data(){//组件中的数据必须是函数类型，返回一个实例作为组件的数据
			return {
				msg: '我很英俊'
			}
		}
	});
	// 一般写插件的时候，全局组件使用多一些
	//用法： 全局组件（可以声明一次在任何地方使用）
	// 局部组件：必须告诉这个组件属于谁
	let vm = new Vue({
		el:'#app'
	});
</script>
</body>
</html>
