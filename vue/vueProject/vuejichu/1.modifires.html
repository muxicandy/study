<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
	<!-- stopPropagation阻止事件传播 -->
	<div @click="parent">parent
		<div @click.self="child">child
			<div @click="grandson">grandson</div>
		</div>
	</div>
	<a href="http://m.baidu.com" @click.prevent="parent">去珠峰</a>
</div>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script>
	//引入vue后会白给你一个构造函数
	let vm = new Vue({//vm == viewModel
		el: '#app',//告诉vue能管理哪个部分,querySelector
		methods:{
			parent(){alert('parent');},
			child(){alert('child');},
			grandson(e){alert('grandson');e.stopPropagation();}
		}
	});
</script>
</body>
</html>
