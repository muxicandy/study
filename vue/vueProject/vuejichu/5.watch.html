<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app1">
	<input type="text" v-model="a">{{msg}}
</div>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script>
	let vm = new Vue({//vm == viewModel
		el: '#app1',
		data:{a:'',msg:''},
		watch:{//只有值变化的时候才会触发 支持异步了 其他情况，我们更善于用computed
			a(newVal,oldVal){//watch的属性名要和观察的人的名字一致
				setTimeout(()=>{
					console.log(newVal,oldVal);
					if(newVal.length<3){
						this.msg='太少';
					}
					if(newVal.length>6){
						this.msg='太多';
					}
					this.msg = '';
				},2000);
			}
		}
	});
</script>
</body>
</html>
