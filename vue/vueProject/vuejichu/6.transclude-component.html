<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!-- <parent></parent> -->
	</div>
	<script src='node_modules/vue/dist/vue.js'></script>
	<script>
		//如果要在组件中使用另一个组件，要先保证使用的组件真实存在，在需要引用这个组件的实例上通过components注册这个组件，还需要在父级的模版中通过标签的形式使用
		let grandson={
			template: '<div>grandson<grandson></grandson></div>'
		}
		let son = {
			template: '<div>son<grandson></grandson></div>',
			components:{
				grandson
			}
		};
		let parent = {
			template: '<div>parent<son></son></div>',
			components:{
				son
			}
		};
		let vm = new Vue({
			el:'#app',
			template:'<parent></parent>',
			components:{
				parent
			}
		});
	</script>
</body>
</html>
