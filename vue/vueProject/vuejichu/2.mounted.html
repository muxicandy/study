<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref="myp">{{msg}}1</p>
		<p ref="myp">{{msg}}2</p>
		<p ref="myp">{{msg}}3</p>
		<p ref="myp">{{msg}}4</p>
		<p ref="myp">{{msg}}5</p>
		<div ref="wrap">
			<div v-for="a in arr" ref="mydev"></div>
		</div>
	</div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script>
		// this.$data vm上的数据
		// this.$watch 监控
		// this.$el 当前el元素
		// this.$set后加的属性实现响应式变化
		// this.$options vm上的所有属性，一般用不到
		// this.$nextTick(()=>{//异步方法，等待dom渲染完成后获取vm});
		// this.$refs
		let vm = new Vue({
			el:'#app',
			data:{msg: 'hello',arr:[1,2,3]},
			mounted(){
				//如果dom元素不是通过v-for循环出来的，只能获取到一个，通过v-for循环出来的，可以获取多个
				console.log(this.$refs.mydev);
				this.arr = [1,2,3,4];//dom渲染事异步的
				this.$nextTick(()=>{//如果数据变化后，想获取真实dom中的内容，需要等待页面渲染完毕后再去获取dom
					console.log(this.$refs.wrap);
				});
			}
		});
	</script>
</body>
</html>
