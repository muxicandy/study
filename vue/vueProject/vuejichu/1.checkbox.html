<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
	<!-- 如果是复选框，只有一个复选框的时候，会把此值转化成boolean类型，如果true选中，如果是false不选中 -->
	<!-- 多个checkbox的话，要增加一个value属性，并且数据类型是数组类型 -->
	<input type="checkbox" v-model="a">{{a}}<br>
	爱好：<input type="checkbox" v-model="b" value="游泳">游泳
		 <input type="checkbox" v-model="b" value="爬山">爬山
		 <input type="checkbox" v-model="b" value="睡觉">睡觉
	{{b}}
</div>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script>
	let vm = new Vue({
		el: '#app',
		data: {
			a: false,
			b: []
		},
		methods: {
			
		}
	});
</script>
</body>
</html>
