<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
	<!-- moustache 小胡子语法-->
	<!-- 可以放赋值、取值、三元 -->
	{{msg}}
	<!-- 表单元素 input checkbox textarea radio select -->
	<!-- vue的指令 directive只是dom上的行间属性 vue给这类属性赋予了一定的意义来实现特殊的功能，所有指令都以v-开头，value属性一般情况下会被vue忽略掉 selected checked都没有意义-->
	<!-- v-model会将msg的值会赋予输入框，输入框的值改变了会影响数据 -->
	<!-- Object.defineProperty ES5 ie8以下不兼容 -->
	<!-- v-text === {{}} -->
	<input type="text" v-model="msg">
	<div v-text="msg"></div>
	<!-- v-once只绑定一次，当数据再次发生变化 也不会导致页面刷新 -->
	<div v-once>
		{{msg}}
	</div>
	<!-- v-html把html字符串当作html渲染 一定是可以信任的html-->
	<div v-html="p"></div>
</div>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script>
	//引入vue后会白给你一个构造函数
	let vm = new Vue({//vm == viewModel
		el: '#app',//告诉vue能管理哪个部分,querySelector
		data: {//data中的数据会被vm所代理
			msg: 'hello',//可以通过vm.msg取到对应的内容
			p:'<h1>hello</h1>'
		}
	});
</script>
</body>
</html>
